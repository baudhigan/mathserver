<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>Power Of a Lamp Filament</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<style type="text/css">
body {
    background-color: #fff;
}
.edge {
    width: 100%;
    padding-top: 200px;
    text-align: center;
}
.box {
    display: inline-block;
    border: thick dashed #ff9800;
    width: 500px;
    min-height: 300px;
    font-size: 20px;
    background-color: #fff8e1;
}
.formelt {
    color: black;
    text-align: center;
    margin-top: 7px;
    margin-bottom: 10px;
}
h1 {
    color: black;
    padding-top: 10px;
}
</style>
</head>
<body>
<div class="edge">
    <div class="box">
        <h1>POWER OF A LAMP FILAMENT</h1>
        <h3>BAUDHIGAN D(212223230028)</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="formelt">
                INTENSITY: <input type="text" name="intensity" value="{{i}}">m<br/>
            </div>
            <div class="formelt">
                RESISTANCE: <input type="text" name="resistance" value="{{r}}">m<br/>
            </div>
            <div class="formelt">
                <input type="submit" value="Calculate"><br/>
            </div>
            <div class="formelt">
                POWER: <input type="text" name="power" value="{{power}}">m<sup>2</sup><br/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
